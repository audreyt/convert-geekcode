 L:
  '': |-
   我知道什么是 Linux，也就这样而已。
  '!': |-
   我甚至不知道什么是 Linux！
  '+': |-
   我把 Linux 装了，也用过几次。它看起来跟其它操作系统没两样。
  '++': >-
   我*几乎*祇用 linux。我放弃当 Linux.God，但是很高兴能把 DOS 换掉。我祇用
   DOS 来玩计算机游戏.
  '+++': |-
   我的系统上祇装 Linux。我订阅 comp.os.linux.*，有时甚至还回答上面的问题。
  '++++': >-
   我是个 Linux 巫师。我早餐吃 C 程序码，
   还留下足够的胃口作核心码除错。我装了太多修正档，
   在十个版本之前就搞不清楚是哪些了。Linux 的新手当我是 net.god。
  '+++++': |-
   我是 Linus，膜拜我吧。
  '-': >-
   我根本不想用 Linux，坦白说，我一点都不觉得它怎样，有其它更好的操作系统，像是
   Mac、DOS 或 Amiga-OS。要不然，像 FreeBSD 这种自由 Unix OS 也更好。
  '--': |-
   Unix 烂透了。而因为 Linux = Unix。Linux 也烂透了。我崇拜比尔盖兹。
  '---': |-
   我就是比尔盖兹。
  _: |-
   Linux
 M:
  '': |-
   我用麦金塔，但是没有什么特别意见。
  '+': |-
   麦金塔有它的用处，我经常使用它。
  '++': >-
   我是个麦金塔大师，任何 DOS 疯子和 Linux 怪胎行的，我也都会。
   要是没有这项功能，我就自己写软体来做到。
