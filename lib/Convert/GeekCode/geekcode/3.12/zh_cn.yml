  '-': |-
   Emacs 对我而言太庞大，功能太膨胀了。
  '--': |-
   Emacs 祇不过是个花俏的文书编辑器。
  '---': |-
   Emacs 烂透了！vi 万岁！！！
  '----': |-
   Emacs 烂透了！pico 万岁！！！
  _: |-
