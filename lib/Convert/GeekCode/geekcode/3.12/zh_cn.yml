   their organizational units.
  _: |-
   Dilbert
 E:
  '': |-
   对，我知道什么是 emacs，也用它作日常文字编辑。
  '+': |-
   Emacs 真不错！我用它来读邮件和讨论群！
  '++': |-
   我懂 elisp，也常常用！
  '+++': ! >-
   Emacs 是我的登入 shell！！M-x doctor 是我的心理医生！我用
   emacs来遥控电视和烤箱! 你们这些用 vi 的根本不知道自己错过了什么！
