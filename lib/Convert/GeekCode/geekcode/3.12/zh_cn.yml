  '--': >-
   麦金塔不止是烂透了。它们让使用者变笨，让不知道自己在做什么的人也能操作系统。
   麦金塔小脚的智商比我肚脐眼里的跳蚤还低。
  _: |-
   麦金塔
 N:
  '': |-
   Usenet News?  Sure, I read that once.
  '*': |-
   All I do is read news.
  '+': |-
   要杀时间的时候，我会看些文章消遣一下。
