   能在脑里解其它人的码。我也知道网络上的最新版要在哪里找。
  '++++': |-
   我建议过未来版本的内容。
  '+++++': |-
   我是 Robert Hayden。
  '-': |-
   这个技客码真是浪费时间极了。
  '--': |-
   不祇是浪费时间，还表示这个叫 Hayden 的家伙的人生乏味。
